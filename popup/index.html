<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../materialize/style.css">
    <link rel="stylesheet" href="../materialize/gicons.css">
    <script src="../materialize/jquery.js"></script>
    <script src="../materialize/materialize.js"></script>
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="search">
        <input type="text" id="usrInput" autofocus>
        <span class="hit_count"></span>
        <a class="nextbackbtn btn-floating btn-large waves-effect waves-circle waves-green white z-depth-0">
            <i class="tiny material-icons black-text">keyboard_arrow_up</i>
        </a>
        <a class="nextbackbtn btn-floating btn-large waves-effect waves-circle waves-green white z-depth-0">
            <i class="tiny material-icons black-text">keyboard_arrow_down</i>
        </a>
        <a class="nextbackbtn btn-floating btn-large waves-effect waves-circle waves-red white z-depth-0">
            <i class="tiny material-icons black-text">close</i>
        </a>
    </div>
</body>
</html>
